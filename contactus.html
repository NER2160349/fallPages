<!-- JS Code for pop up and form validation-->
  <script>
      function validateForm() {
        let x = document.forms["contactForm"]["user-email"].value;
        if (x == "") {
          alert("Please fill out all required fields");
          return false;
        }

        if (!x.includes("@")) {
            alert("Please enter a valid email address");
            return false;
        }

        let y = document.forms["contactForm"]["user-fname"].value;
        if (y == "") {
          alert("Please fill out all required fields");
          return false;
        }

        let z = document.forms["contactForm"]["user-lname"].value;
        if (z == "") {
          alert("Please fill out all required fields");
          return false;
        }

        let t = document.forms["contactForm"]["user-message"].value;
        if (t == "") {
          alert("Please fill out all required fields");
          return false;
        }
        
         popupDisplay();
      }

      function popupDisplay(){
        alert("Your message has been submitted. Thank you!")
      }
  </script>
